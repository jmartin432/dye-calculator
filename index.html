<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Dye Calculator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="My Own little Dye Calculator." />
        <meta name="keywords" content="dye, fabric" />
        <meta property="og:title" content="Dye Calculator" />
        <meta
            property="og:description"
            content="My Own little Dye Calculator."
        />
        <meta
            property="og:image"
            content="https://bigbridgearts.org/big-bridge-logo-300.png"
        />
        <meta
            property="og:url"
            content="https://dye-calculator.justinlmartin.com"
        />
        <meta property="og:type" content="website" />
        <link rel=”canonical” href=”https://dye-calculator.justinlmartin.com” />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./resources/images/splat-2.svg"
            sizes="any"
        />
        <link rel="stylesheet" href="resources/css/style.css" />
    </head>
    <body>
        <header>
            <div class="title-container">
                <div class="title-text-container">
                    <h1>Dye Calculator</h1>
                </div>
            </div>
            <nav></nav>
        </header>
        <div id="main">
            <section id="selectors">
                <h3 id="selectors-header">Select</h3>
                <label for="dye-select">Select the Dye:</label>
                <select name="dye-select" id="dye-select"></select>
                <label for="fabric">Select the Fabric Weight:</label>
                <select
                    name="fabric-weight-select"
                    id="fabric-weight-select"
                ></select>
                <label for="dye-strength-select"
                    >Select the Dye Strength:</label
                >
                <select
                    name="dye-strength-select"
                    id="dye-strength-select"
                ></select>
            </section>
            <section id="output">
                <h3 id="output-header">Output</h3>
                <p>
                    Dye:
                    <span id="dye-output"></span>
                </p>
                <p>
                    Grams of Dye per Pound of Fabric:
                    <span id="dye-grams-per-pound-output"></span>
                    grams
                </p>
                <p>
                    Pounds of Fabric:
                    <span id="pounds-of-fabric-output"></span> pounds
                </p>
                <p>
                    Total Grams of Dye (
                    <span id="dye-strength-output"></span>
                    % Strength): <span id="total-grams-of-dye-output"></span>
                    grams
                </p>
                <p>
                    Gallons of Water:
                    <span id="water-output"></span>
                    gallons
                </p>
                <p>
                    Cups of Salt:
                    <span id="salt-output"></span>
                    cups
                </p>
                <p>
                    Cups of Soda Ash:
                    <span id="soda-ash-output"></span>
                    cups
                </p>
                <p>
                    Teaspoons of Calsolene Oil:
                    <span id="calsolene-output"></span>
                    tsps
                </p>
                <p></p>
            </section>
        </div>
        <footer>
            <div class="footer-message">
                <span class="footer-emoji footer-emoji-flipped">🦄</span>
                <span id="footer-text"></span>
                <span class="footer-emoji">🦄</span>
            </div>
        </footer>
        <script type="module" src="./resources/js/index.js"></script>
    </body>
</html>
